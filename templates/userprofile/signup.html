{% extends 'core/base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <h1 class="text-2xl">Sign up</h1>
    &nbsp;
    <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    &nbsp;
    <button class="py-4 px-8 bg-teal-800 text-white">Sign up</button>
    </form>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <button type="submit" class="mt-6 inline-block py-4 px-8 bg-red-400 text-white rounded">
        Log in
    </button>
    </form>
{% endblock %}
